<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" />
  
  <!-- 游戏手柄图标 -->
  <g transform="translate(128, 128)">
    <!-- 手柄主体 -->
    <rect x="-60" y="-25" width="120" height="50" rx="25" fill="url(#grad2)" />
    
    <!-- 左侧握把 -->
    <ellipse cx="-45" cy="10" rx="18" ry="35" fill="url(#grad2)" />
    
    <!-- 右侧握把 -->
    <ellipse cx="45" cy="10" rx="18" ry="35" fill="url(#grad2)" />
    
    <!-- 方向键 -->
    <g transform="translate(-35, -5)">
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="white" />
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="white" />
    </g>
    
    <!-- 功能按键 -->
    <circle cx="25" cy="-8" r="6" fill="white" />
    <circle cx="40" cy="-8" r="6" fill="white" />
    <circle cx="25" cy="5" r="6" fill="white" />
    <circle cx="40" cy="5" r="6" fill="white" />
    
    <!-- 按键标识 -->
    <text x="25" y="-4" text-anchor="middle" fill="#2980b9" font-size="8" font-weight="bold">A</text>
    <text x="40" y="-4" text-anchor="middle" fill="#2980b9" font-size="8" font-weight="bold">M</text>
    <text x="25" y="9" text-anchor="middle" fill="#2980b9" font-size="8" font-weight="bold">H</text>
    <text x="40" y="9" text-anchor="middle" fill="#2980b9" font-size="8" font-weight="bold">Y</text>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="50" cy="60" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="200" cy="80" r="4" fill="rgba(255,255,255,0.2)" />
  <circle cx="220" cy="180" r="2" fill="rgba(255,255,255,0.4)" />
  <circle cx="40" cy="200" r="3" fill="rgba(255,255,255,0.2)" />
</svg>
